{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="{% static 'schedule.css' %}">
</head>
<body>

    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="{% url 'profile' %}">Home</a>

    </header>

    <form method="post" action="">
        <h2>Schedule Appointment</h2>
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required><br>

        <label for="id_start_time">Start Time:</label>
        <input type="datetime-local" id="id_start_time" name="start_time" required><br>

        <label for="id_end_time">End Time:</label>
        <input type="datetime-local" id="id_end_time" name="end_time" required><br>

        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" required><br>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" required></textarea><br>

        <button type="submit">Schedule Appointment</button>
    </form>
</body>
</html>
